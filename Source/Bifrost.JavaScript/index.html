<html>

<head>
	<script src="Libraries/jquery-1.7.1.min.js"></script>
	<script src="Libraries/knockout-2.2.1.js"></script>
	<script src="Libraries/require.js"></script>
	<script src="Bifrost.debug.js" type="text/javascript"></script>
	<script>
		Bifrost.namespace("Bifrost.views", {
			something: Bifrost.Type.extend(function(documentService) {
				this.documentService = documentService;

			})
		});
			
		$(function() {
			var body = document.getElementsByTagName("body")[0];

			var debugString = "";

			var s = Bifrost.views.something.create();
			var documentService = s.documentService;
			documentService.traverseObjects(function(element) {
				debugString = debugString+"\n"+element.tagName;
			});

			var div = document.createElement("div");
			div.innerText = debugString;
			body.appendChild(div);

		});
	
	</script>
</head>

<body>
	<div>
		<visualstatemanager>
			<visualstategroup>
				<visualstate name="firstState">
				</visualstate>
			</visualstategroup>
			<visualstategroup>
				<visualstate name="firstState">
				</visualstate>
			</visualstategroup>
		</visualstatemanager>
	</div>

</body>
</html>
