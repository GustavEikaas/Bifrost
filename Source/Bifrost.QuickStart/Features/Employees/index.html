'<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title></title>
</head>
<body>
    <div class="regionOuter" style="background-color: #eee;">
        <div class="container-narrow">
            <div class="jumbotron">
                <h2>Human Resources : Employee registration</h2>
            </div>
        </div>
    </div>

    

    <img src="/img/spinner.gif" data-bind="visible: region.isLoading()" />
    <img src="/img/spinner.gif" data-bind="visible: region.isBusy" />
    <img src="/img/spinner.gif" data-bind="visible: region.isComposing" />
    <img src="/img/spinner.gif" data-bind="visible: region.isExecuting" />
    <img src="/img/warning.png" data-bind="visible: region.isValid() === false" />

    <div class="regionOuter" style="background-color: white;">
        <div class="container-narrow">
            <div class="row-fluid social">
                <div class="span4" data-view="Employees/register"></div>
                <!--<div class="span7" data-view="Employees/list"></div>-->
            </div>
        </div>
    </div>
</body>
</html>
