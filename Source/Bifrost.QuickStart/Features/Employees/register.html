<html>
<head>
    <title></title>
</head>
<body>
    <fieldset>
        <div class="validation-summary alert alert-error" data-bind="validationSummaryFor:register"></div>
        <strong>First Name</strong>
        <input type="text" data-bind="value: register.firstName" />
        <span data-bind="validationMessageFor: register.firstName"></span>
        <br />

        <strong>Last Name</strong>
        <input type="text" data-bind="value: register.lastName" />
        <span data-bind="validationMessageFor: register.lastName"></span>
        <br />

        <strong>Social Security Number</strong>
        <input type="text" data-bind="value: register.socialSecurityNumber" />
        <span data-bind="validationMessageFor: register.socialSecurityNumber"></span>
        <br />

        <strong>Employment Date</strong>
        <input id="dateInput" type="date" data-bind="value: register.employedFrom" data-typeconverter="date" />
        <span data-bind="validationMessageFor: register.employedFrom"></span>
        <br />

        <button class="btn btn-primary" data-bind="command: register, attr: { disabled: !register.canExecute() }">Register</button>
    </fieldset>
</body>
</html>
