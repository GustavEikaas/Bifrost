<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <style type="text/css">
        #silverlightControlHost {
            width: 100%;
            height: 100%;
            position: fixed;
            margin-bottom: 60px;
        }

        #silverlightControlHost object {
            width: 100%;
        }
    </style>
    <script type="text/javascript">

        function resizeEventViewer() {
            $("#silverlightControlHost object").height($(window).height() - 130);
        }

        $(function () {
            resizeEventViewer();
            $(window).resize(function () {
                resizeEventViewer();
            });
        });


        function pluginLoaded(sender, args) {
            window.eventViewerViewModel = sender.GetHost().Content.eventViewerViewModel;
        }

    </script>


    <div id="silverlightControlHost">
        <object data="data:application/x-silverlight-2," type="application/x-silverlight-2" height="500" onload="pluginLoaded">
            <param name="source" value="ClientBin/Bifrost.Mimir.EventViewer.xap" />
            <param name="onError" value="onSilverlightError" />
            <param name="background" value="white" />
            <param name="minRuntimeVersion" value="5.0.61118.0" />
            <param name="autoUpgrade" value="true" />
            <a href="http://go.microsoft.com/fwlink/?LinkID=149156&v=5.0.61118.0" style="text-decoration: none">
                <img src="http://go.microsoft.com/fwlink/?LinkId=161376" alt="Get Microsoft Silverlight"
                    style="border-style: none" />
            </a>
        </object>
        <iframe id="_sl_historyFrame" style="visibility: hidden; height: 0px; width: 0px;
            border: 0px"></iframe>
    </div>

    <div data-bind="applicationBarContent: true">
        <div class="applicationBarButton" title="Refresh data" data-bind="click: refresh">
            <i class="icon-refresh"></i>
            <span>Refresh</span>
        </div>
    </div>
</body>
</html>
